<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container">
        <div class="header">
            <img class ="logo" src="./logo.png">
            <h1>.To Do List</h1>
        </div>
        <div class="side-bar">
            <h1>Home</h1>
            <div class="main-task">
                <div class="inbox">
                    <img src="./application.png">
                    <h2>Inbox</h2>
                </div>
                <div class="daily-task">
                    <img src="./calendar-text.png">
                    <h2>Today</h2>
                </div>
                <div class="weekly-task">
                    <img src="./calendar-text-outline.png">
                    <h2>This Week</h2>
                </div>
            </div>
            <h1>Project Task</h2>
            <div class="project-task">
                <button type="button"><img src="./plus.png">Add New Project</button>
            </div>
        </div>
        <div class="content">
            <div class="content-header">
                <h2 class="current-tab">Inbox</h2>
            </div>
            <button class="task-btn" type="button"><img src="./plus.png">Add Task</button>
        </div>
    </div>
  </body>
</html>
