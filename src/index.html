<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/x-icon" href="./logo.png">
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body>
    <div id="container">
        <div class="header">
            <img class ="logo" src="./logo.png">
            <h1>.To Do List</h1>
        </div>

        <div class="side-bar">
            <h1>Home</h1>
            <div class="main-task">
                <div class="inbox storage" value="index">
                    <img src="./application.png">
                    <h2>Inbox</h2>
                </div>
                <div class="daily-task storage" value="indexToday">
                    <img src="./calendar-text.png">
                    <h2>Today</h2>
                </div>
                <div class="weekly-task storage" value="indexWeek">
                    <img src="./calendar-text-outline.png">
                    <h2>This Week</h2>
                </div>
            </div>
            <h1>Project Task</h2>
            <div class="project-task">
                <button class="btn" type="button"><img src="./plus.png">Add New Project</button>
            </div>
            <div class="projectList">
                <!-- <div class="project">
                    <h3>Project 1</h3>
                    <button class="remove-project">
                        <img src="./close-circle.png">
                    </button>
                </div> -->
            </div>
            <div class="create-project">
                <div>
                    <label for="project-name">Project-Name</label>
                    <input id="project-name" type="text">
                </div>
                <div class="create-project-btn">
                    <button class="add-project" type="button">Add</button>
                    <button class="cancel-project" type="button">Cancel</button>
                </div>
            </div> 
        </div>

        <div class="content">
            <div class="content-header">
                <h2 class="current-tab">Inbox</h2>
            </div>
            <button class="task-btn btn" type="button"><img src="./plus.png">Add Task</button>
            <div class="create-task">
                <div class="label">
                    <label for="name">Task Name:</label>
                    <input id="name" type="text">
                </div>
                <div class="label">
                    <label for="due">Task Due:</label>
                    <input id="due" type="date">
                </div>
                <div class="btn-group">
                    <button type="button" class="add">Add</button>
                    <button type="button" class="cancel">Cancel</button>
                </div>
            </div>
            <div class="taskList"></div>
        </div>
    </div>
  </body>
</html>
